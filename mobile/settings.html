<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Einstellungen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="mobile-header">
        <h1>Einstellungen</h1>
    </header>

    <div class="container">
        <!-- Profile -->
        <div class="card" style="display: flex; align-items: center; gap: 15px;">
            <div
                style="width: 60px; height: 60px; background-color: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--text-muted);">
                <i class="fas fa-user"></i>
            </div>
            <div>
                <div style="font-weight: 600; font-size: 1.1rem;">Max Mustermann</div>
                <div style="color: var(--text-muted); font-size: 0.9rem;">Anlagenmechaniker SHK</div>
            </div>
        </div>

        <!-- Templates Management -->
        <div class="section-title">Meine Vorlagen</div>
        <div class="card">
            <div class="task-item">
                <div
                    style="width: 40px; height: 40px; background: rgba(74, 144, 226, 0.1); border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 15px; color: var(--primary-color);">
                    <i class="fas fa-edit"></i>
                </div>
                <div>
                    <div style="font-weight: 500;">Berichtsvorlagen bearbeiten</div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);">Standardtexte & Materialien</div>
                </div>
                <div style="margin-left: auto; color: var(--text-muted);"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>

        <div class="section-title">App Einstellungen</div>
        <div class="card">
            <div class="task-item">
                <div style="margin-right: 15px; width: 40px; text-align: center;"><i class="fas fa-moon"></i></div>
                <div>Dark Mode</div>
                <div style="margin-left: auto;">
                    <i class="fas fa-toggle-off" style="font-size: 1.5rem; color: #ddd;"></i>
                </div>
            </div>
            <div class="task-item">
                <div style="margin-right: 15px; width: 40px; text-align: center;"><i class="fas fa-bell"></i></div>
                <div>Benachrichtigungen</div>
                <div style="margin-left: auto;">
                    <i class="fas fa-toggle-on" style="font-size: 1.5rem; color: var(--primary-color);"></i>
                </div>
            </div>
            <div class="task-item">
                <div style="margin-right: 15px; width: 40px; text-align: center;"><i class="fas fa-globe"></i></div>
                <div>Sprache</div>
                <div style="margin-left: auto; color: var(--text-muted);">Deutsch</div>
            </div>
        </div>

        <button
            style="width: 100%; padding: 15px; background-color: #ffebee; color: #c62828; border: none; border-radius: 12px; font-weight: 600; margin-top: 20px;">
            Abmelden
        </button>
        <div style="text-align: center; color: var(--text-muted); font-size: 0.8rem; margin-top: 20px;">
            Version 1.0.4
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="schedule.html" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Planung</span>
        </a>
        <a href="documents.html" class="nav-item">
            <i class="fas fa-folder"></i>
            <span>Doks</span>
        </a>
        <a href="tasks.html" class="nav-item">
            <i class="fas fa-check-square"></i>
            <span>Aufgaben</span>
        </a>
        <a href="settings.html" class="nav-item active">
            <i class="fas fa-cog"></i>
            <span>Einstellungen</span>
        </a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabase-client.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.checkAuth();

            // Logout Handler
            const logoutBtn = Array.from(document.querySelectorAll('button')).find(b => b.innerText.includes('Abmelden'));
            if (logoutBtn) {
                logoutBtn.onclick = async () => {
                    if (window.supa) await window.supa.auth.signOut();
                    localStorage.clear(); // Clear local storage too just in case
                    window.location.href = 'login.html';
                };
            }
        });
    </script>
</body>

</html>
