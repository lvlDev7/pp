<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Handwerker App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="mobile-header">
        <h1>Übersicht</h1>
        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>
    </header>

    <div class="container">
        <div class="section-title">Nächster Auftrag</div>
        <div class="card" id="next-job-card">
            <!-- Populated by JS -->
            <div style="text-align: center; color: var(--text-muted); padding: 20px;">
                Lade Daten...
            </div>
        </div>

        <div class="section-title">
            <span>Aufgaben heute</span>
            <span style="font-size: 0.8rem; color: var(--text-muted);">2 offen</span>
        </div>
        <div class="card" style="padding: 0 20px;">
            <div class="task-item">
                <div class="task-checkbox"><i class="fas fa-check" style="color: transparent;"></i></div>
                <div>
                    <div style="font-weight: 500;">Material aufladen</div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);">Lager H3</div>
                </div>
            </div>
            <div class="task-item">
                <div class="task-checkbox"><i class="fas fa-check" style="color: transparent;"></i></div>
                <div>
                    <div style="font-weight: 500;">Stundenzettel einreichen</div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);">Gestern</div>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="schedule.html" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Planung</span>
        </a>
        <a href="documents.html" class="nav-item">
            <i class="fas fa-folder"></i>
            <span>Doks</span>
        </a>
        <a href="tasks.html" class="nav-item">
            <i class="fas fa-check-square"></i>
            <span>Aufgaben</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Einstellungen</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabase-client.js"></script>
    <script src="../mock_data.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.checkAuth();
        });
    </script>
</body>

</html>
