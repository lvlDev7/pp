<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Handwerker App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 350px;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }

        .error-msg {
            color: #EF4444;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo">
            <i class="fas fa-tools"></i>
        </div>
        <h2 style="margin-bottom: 20px;">Anmelden</h2>

        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="name@firma.de" required>
            </div>
            <div class="form-group">
                <label>Passwort</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-login">Einloggen</button>
            <div id="error-msg" class="error-msg"></div>
        </form>

        <a href="#" class="back-link">Passwort vergessen?</a>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabase-client.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if already logged in
            const supa = window.initSupabase();
            const { data: { session } } = await supa.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-msg');
            const btn = document.querySelector('.btn-login');

            errorEl.style.display = 'none';
            btn.disabled = true;
            btn.innerText = 'Lade...';

            const supa = window.initSupabase();
            const { data, error } = await supa.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                errorEl.innerText = 'Fehler: ' + error.message;
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.innerText = 'Einloggen';
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
